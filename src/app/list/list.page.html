<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let produto of produtos">
    <ion-card-header>
      <ion-card-title>Nome: {{produto.nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Peso: {{produto.peso}} Kg<br>Pre√ßo: R$ {{produto.preco}}
      <ion-button color="primary" style="position: absolute;right:1%;bottom:80%" (click)="UpdateProduct(produto.idLocal)">editar
      </ion-button>
      <ion-button color="danger" style="position: absolute;right:1%;bottom:1%" (click)="DeleteProduct(produto.idLocal)">
        excluir</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab-button (click)="createProduct()" style="position:fixed;right:10px;bottom:10px;" color="success">
    <ion-icon name="add" style="width: 56px;height:56px;"></ion-icon>
  </ion-fab-button>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
