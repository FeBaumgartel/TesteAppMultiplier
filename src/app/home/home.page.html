<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-label position="stacked">Nome <ion-text color="danger">*</ion-text></ion-label>

      </ion-item>
      <ion-item>
        <ion-label position="stacked">Peso <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="peso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Pre√ßo <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="preco"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Criar Produto</ion-button>
    </div>
  </form>
</ion-content>
